
{% csrf_token %}
<h5 id="addObjectHeading">Add a production plan for this meeting <span style="font-style: italic; font-weight: bold;">"{{object.subject}}"<span></h5>
<hr style="border-color: white !important;">
<div class="row">
	{% for field in ProductionPlan_Form %}
		<div class="col-12 col-sm-12 col-md-12 col-lg-4" style="margin: 0.5em 0em !important;">
			<p class='' style="margin: 0 !important;" > {{ field.label_tag }}</p>
			<p id="addUserNote_{{forloop.counter}}"> {{ field }} </p>
		</div>
	{% endfor %}
</div>
<br>

<div class="updatedArea">
	<button id="addProductionPlan_Submit" class="btn btn-primary" type="submit" style="margin-right: 1em;">
	<i class="fas fa-check"></i><span></span>
	</button>
</div>
