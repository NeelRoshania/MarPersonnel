{% csrf_token %}
	<h5 id="addObjectHeading" style="border-bottom: 1px solid white; padding-bottom: 1em;">Insert general notes for this meeting</h5>
	<br>
	<div class="row">
		{% for field in productionNote_Form %}
			<div class="col margin-1em-tb">
				<p class='' style="margin: 0 !important;" > {{ field.label_tag }}</p>
				<p id="addUserNote_{{forloop.counter}}"> {{ field }} </p>
			</div>
		{% endfor %}
	</div>
	<br>

	<div class="updatedArea">
		<button id="addProductionNote_Submit" class="btn btn-primary" type="submit" style="margin-right: 1em;">
		<i class="fas fa-check"></i><span></span>
		</button>
	</div>
	<br>
