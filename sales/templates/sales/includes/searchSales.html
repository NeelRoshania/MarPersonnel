{% csrf_token %}

<form class='searchSales-form' id='search_DeliveryPlans' method='GET' action='.' data-url="{% url 'sales:deliveryPlan_handlePagination' %}" ajaxStatus='search_DeliveryPlans'>

	<div class="card-header text-dark insertHeader">
		<div class="row h-100">
			<span class="col my-auto dropToggle" id="searchHeading" data-target="#searchDeliveryPlan" data-toggle="collapse" style="margin-left: 1em;">Search delivery plans</span>		
		</div>
	</div>

	<div class="collapse" id="searchDeliveryPlan">
		<div class="bg-light text-dark form">
			<span id="addObjectHeading" style="font-weight: bold;">Choose a filter, and enter the keyword.</span>
			<hr>
			<div class="container">		

				<div class="row">
					<div class="form-check form-check-inline col-12 col-sm-12 col-md-3">
				    	<input class="form-check-input" type="radio" name="radio" id="inlineRadio_batchStatus" value='customer'>
				    	<label class="form-check-label">Customer</label>
					</div>

					<div class="form-check form-check-inline col-12 col-sm-12 col-md-3">
				    	<input class="form-check-input" type="radio" name="radio" id="inlineRadio_productType" value='date to be delivered'>
				    	<label class="form-check-label">Delivery Date</label>
					</div>

					<div class="form-check form-check-inline col-12 col-sm-12 col-md-3">
				    	<input class="form-check-input" type="radio" name="radio" id="inlineRadio_productCode" value='order placed on'>
				    	<label class="form-check-label">Order Date</label>
					</div>
				</div>		

				<div class="row">
					<div class="form-check form-check-inline col-12 col-sm-12 col-md-3">
				    	<input class="form-check-input" type="radio" name="radio" id="inlineRadio_batchStatus" value='invoice number'>
				    	<label class="form-check-label">Invoice Number</label>
					</div>

					<div class="form-check form-check-inline col-12 col-sm-12 col-md-3">
				    	<input class="form-check-input" type="radio" name="radio" id="inlineRadio_productType" value='status'>
				    	<label class="form-check-label">Status</label>
					</div>
				</div>
			</div>
			<hr>
			<div class="container">	
				<div class="row">
					<span class="col-12 col-sm-12 col-md-2" style="font-weight: bold; padding: 0; margin: 0;">Status options:</span>
					<ul class="col-12 col-sm-12 col-md-5" style="list-style-type: none; padding: 0; margin: 0;">
						<li>Scheduled</li>
						<li>Potential Delay</li>
						<li>Not Delivered</li>
						<li>Delivered</li>
					</ul>
				</div>	
			</div>	
			<br>

			<div class="input-group mb-3">
				<!-- Use the name parameter to grab the data during jQuery seriablization -->
				<input id="search_DeliveryPlan_Field" type="text" name="searchObjectFieldText" class="searchField col-8 col-sm-8 form-control" placeholder="What's the keyword?" aria-label="" aria-describedby="basic-addon1">
				<div class="input-group-prepend col-4 col-sm-4">
					<button id="searchDeliveryPlan_submit" class="btn btn-dark text-white" type="submit">Go!</button>
				</div>	
			</div>
		</div>
	</div>
</form>
