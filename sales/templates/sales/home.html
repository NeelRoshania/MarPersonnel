<!-- GitHub Code: https://github.com/codingforentrepreneurs/AJAXify-Django-Forms -->
{% load staticfiles %}
{% block sales %}
	<!-- Update list with ajax item -->
	<div class="container">
		<div class="objectHeader row text-white shadow" id="deliveryPlans" style="background-image: url('{% static 'home/img/planning1.jpg' %}'); " artist="Easton Oliver - https://unsplash.com/@oliver_visuals">

			<span class="col-11 col-sm-8 col-md-9 col-lg-9 my-auto text-light"><h5 class="float-left" style="margin: 0em 0.5em !important;">Customer Service Management</h5></span>
			<div class="col col-sm-4 col-md-3 col-lg-3 my-auto text-light" >
				<span class="my-auto padding-1em-lr" id="searchDeliveryRoutes"><i class="fas fa-search fa-sm dropToggle"></i></span>
				<span class="my-auto padding-1em-lr" id="addDeliveryRoute"><i class="fas fa-plus fa-sm dropToggle"></i></span>
				<span class="my-auto padding-1em-lr" id="refreshDeliveryPlanList" data-url="{% url 'sales:update_deliveryPlan' %}" ajaxStatus="refreshDeliveryPlanList"><i class="fas fa-sync fa-sm dropToggle"></i></span>
			</div>

		</div>
		<div class="row shadow" id="searchDeliveryRoutesForm">
			{% include 'sales/includes/searchSales.html' %}
		</div>
		<div class="row text-white shadow" id="addDeliveryRouteForm">
			{% include 'sales/includes/addDeliveryPlanForm.html' %}
		</div>
		<div class="row" id="deliveryPlan">	
			{% include 'sales/includes/objectList.html' %}
		</div>
	</div>
	<br>
{% endblock %}
