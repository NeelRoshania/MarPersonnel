{% csrf_token %}

<form class='searchQuality-form' id='search_QualityPlans' method='GET' action='.' data-url="{% url 'quality:quality_handlePagination' %}" ajaxStatus='search_QualityPlans'>

	<div class="card-header insertHeader">
		<div class="row h-100">
			<span class="col my-auto dropToggle" id="searchBatchCards" data-target="#searchQualityPlan" data-toggle="collapse"><span style="margin-left:1em;">Search batch cards</span></span>		
		</div>
	</div>

	<div class="collapse" id="searchQualityPlan">
		<div class="bg-light text-dark form">
			<span id="addObjectHeading" style="font-weight: bold;">Choose a filter, and enter the keyword.</span>
			<hr>
			<div class="container">	
				<div class="row">

					<div class="form-check form-check-inline">
				    	<input class="form-check-input" type="radio" name="radio" id="rad_batchStatus" value='{{ paintInfo_Form.active.label_tag|striptags|cut:":"|lower }}'>
				    	<label class="form-check-label">Status</label>
					</div>

					<div class="form-check form-check-inline">
				    	<input class="form-check-input" type="radio" name="radio" id="rad_productType" value='{{ paintInfo_Form.productType.label_tag|striptags|cut:":"|lower }}'>
				    	<label class="form-check-label">Product Type</label>
					</div>

					<div class="form-check form-check-inline">
				    	<input class="form-check-input" type="radio" name="radio" id="rad_productCode" value='productCode'>
				    	<label class="form-check-label">Product Code</label>
					</div>

					<div class="form-check form-check-inline">
				    	<input class="form-check-input" type="radio" name="radio" id="rad_batchNumber" value='batchNumber'>
				    	<label class="form-check-label">Batch Number</label>
					</div>

					<div class="form-check form-check-inline">
				    	<input class="form-check-input" type="radio" name="radio" id="rad_rdProject" value='rdProject'>
				    	<label class="form-check-label">Lab Project by customer</label>
					</div>


				</div>									
			</div>

			<hr>
			<div class="container">	
				<div class="row">
					<span class="col-12 col-sm-12 col-md-2" style="font-weight: bold; padding: 0; margin: 0;">Status options:</span>
					<ul class="col-12 col-sm-12 col-md-5" style="list-style-type: none; padding: 0; margin: 0;">
						<li>In Progress</li>
						<li>Completed</li>
					</ul>
				</div>	
			</div>

			<br>
			<div class="input-group mb-3">
				<!-- Use the name parameter to grab the data during jQuery seriablization -->
				<input id="search_Quality_Field" type="text" name="searchObjectFieldText" class="searchField col-8 col-sm-8 form-control" placeholder="What's the keyword?" aria-label="" aria-describedby="basic-addon1">
				<div class="input-group-prepend col-4 col-sm-4">
					<button id="searchQualityPlan_submit" class="btn btn-dark text-white" type="submit">Go!</button>
				</div>	
			</div>
		</div>
	</div>
</form>
