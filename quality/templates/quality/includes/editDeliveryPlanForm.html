{% csrf_token %}
<br>
<h5 id="editProductionMeeting_header">Change the details of this delivery plan.</h5>
<hr>
<div class="row">
	{% for field in subForm %}
	<!-- Anything larger than medium screen res gets spacing of 4 -->
	<div class="col margin-1em-tb">
		<p class='' style="margin: 0 !important;"> {{ field.label_tag }}</p>
		<p> {{ field }} </p>
	</div>
	{% endfor %}
</div>
<br>

<div class="updatedArea">
	<button id="edit_ProductionMeeting_Submit" class="btn btn-dark text-white" type="submit" style="margin-right: 1em;">
	<i class="fas fa-check"></i><span style="padding-left: 1em;">Update</span>
	</button>
</div>
<hr>
